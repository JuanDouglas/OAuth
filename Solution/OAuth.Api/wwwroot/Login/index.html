<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/ico" href="../Resources/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../Resources/css/site.css" />
    <link rel="stylesheet" type="text/css" href="../Resources/css/login.css" />
    <script src="../Resources/js/login_scripts.js"></script>
    <title>Nexus Company</title>
</head>
<body>
    <div class="content-line">
        <div class="content-left">
            <img class="clickable" src="../Resources/img/back_button_white.png" onclick="location.href='../index.html'" />
           
            <div class="left-center">
                <h1>Sign In</h1>
                &emsp;Already have an account with the Nexus? Now log in to access all our feature.
            </div>

            <div class="singup">
                <p>Don't have account?</p>
                <b class="singup">Sign Up</b>
            </div>
        </div>
        <div class="content-center">
            <div class="card">
                <!-- Header -->
                <p style="text-align: center;margin-top:10%"><img src="../Resources/img/nexus_crystal.png" width="120px"></p>
                <p class="soon-text">Nexus Company</p>


                <!-- Inputs -->
                <p class="left form login-card-margin-left form-text">User</p>
                <p><input style="margin-top: 10px;" class="form" type="text" placeholder="Write your e-mail" name="user" id="inputUser"></p>
                <p class="left form login-card-margin-left form-text">Passsword</p>
                <input class="form error" type="password" placeholder="Write password" name="pwd" style="margin-top:6px" id="inputPassword">
                <p class="left form login-card-margin-left form-error" >Simple error</p>
                <p class="link login-card-margin-right">Forgot Password?</p>

                <!-- Buttons -->
                <div class="login-buttons">
                    <label class="link">Sign Up</label>
                    <button class="normal" type="submit" style="margin-right: 0rem;">Login</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
