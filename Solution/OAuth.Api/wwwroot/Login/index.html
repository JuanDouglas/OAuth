<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/ico" href="../Resources/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../Resources/css/site.css" />
    <link rel="stylesheet" type="text/css" href="../Resources/css/login.css" />
    <title>Nexus Company</title>
</head>
<body>
    <div class="content-line">
        <div class="content-left">
            <img class="clickable" src="../Resources/img/back_button_white.png" onclick="location.href='../index.html'" />
           
            <div class="left-center">
                <h1>Sign In</h1>
                &emsp;Already have an account with the Nexus? Now log in to access all our feature.
            </div>

            <div class="singup">
                <p>Don't have account?</p>
                <b class="singup">Sign Up</b>
            </div>
        </div>
        <div class="content-right">
            <div>
                <!-- Header -->
                <p style="text-align: center;margin-top:10%"><img src="../Resources/img/nexus_crystal.png" width="120px"></p>
                <p class="index" style="margin-top: 50px;font-size: 25px;margin-bottom: 0px;">Fazer login</p>
                <p class="index" style="margin-top: 10px;font-size: 17px;">Educação e diversão com a mesma paixão</p>


                <!-- Inputs -->
                <p><input style="margin-top: 10px;" class="form" type="text" placeholder="Write your e-mail" name="user" id="inputUser"></p>
                <input class="form" type="password" placeholder="Write password" name="pwd" style="margin-top:6px" id="inputPassword">
                <p class="link" style="text-align: right;margin-right: 11%;font-size: 14px;margin-top: 5px;">
                    Esqueceu a
                    senha?
                </p>

                <!-- Buttons -->
                <div style="display: inline-block; padding: 5%;">
                    <label class="link" style="font-size: 17px;padding-right: 5em;">Criar Conta</label>
                    <button class="normal" type="submit">Entrar</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
